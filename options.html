<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Copy Item Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container">
    <h1>Custom Copy Item Settings</h1>
    <div class="field">
        <label for="cut">Cut</label>
        <input id="cut" type="text" />
        <span>Вырезаемая часть</span>
    </div>
    <div class="field">
        <label for="paste">Paste</label>
        <input id="paste" type="text" />
        <span>Вставляемая часть</span>
    </div>
    <div class="field">
        <label for="url">Allowed Url Patterns</label>
        <textarea id="url"></textarea>
        <span>Информация о патернах <a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">ссылка</a></span>
    </div>
    <div id="status"></div>
    <button id="save" class="btn">Save</button>
</div>


<script src="options.js"></script>
</body>
</html>
